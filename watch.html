<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
</head>
<body>
    <h1>clock</h1>
    <div id="timeclock"></div>
    
</body>
<script>
    setInterval(()=>getcurenttime(),100)

    function getcurenttime(){
        let t = new Date;
        let getid = document.getElementById("timeclock");
        getid.innerHTML = `${t.getHours()}:${t.getMinutes()}:${t.getSeconds()}`;
    }
</script>
</html>
